<!DOCTYPE html>
<html lang="en"> <!-- ‚úÖ corregido aqu√≠ -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapleStory 6th Job Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Champion mules tracker</h1>

      <!-- üåê URL de MapleRanks -->
      <label for="mapleranksUrl" class="block mb-2 text-sm">Enter your IGN</label>
      <input type="text" id="mapleranksUrl" placeholder="Your IGN must be on ranks. Credits to Mapleranks"
        class="w-full px-4 py-2 mb-4 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" />
      <button onclick="handleMapleranksLink()"
        class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
        Start Tracking
      </button>

      <!-- Separador -->
      <div class="text-center mt-4">
        <span class="text-sm text-gray-400">or</span>
      </div>

      <!-- ‚úçÔ∏è Entrada Manual -->
      <div class="mt-4">
        <label class="block mb-2 text-sm">Manual Entry</label>
        <input type="text" id="manualName" placeholder="Character Name"
          class="w-full px-4 py-2 mb-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" />
        <select id="manualClass"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none">
          <option value="">Select Class</option>
        </select>
        <button onclick="handleManualEntry()"
          class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Continue
        </button>
        <!-- üîÅ Opciones si hay datos guardados -->
        <div id="savedOptions" class="mt-6 hidden">
          <button onclick="continueWithSavedData()"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded mb-2">
            Continue with saved character
          </button>

          <button onclick="clearSavedData()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
            Clear saved data
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- footer -->
  <footer class="mt-10 text-center text-gray-400 text-sm py-6 border-t border-gray-700">
    <p class="mb-4">Made with ‚ù§Ô∏è by <strong class="text-white">Jhon.z</strong></p>
    <div class="flex justify-center gap-4">
      <button class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
        Donate ‚ù§Ô∏è
      </button>
      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
        Discord
      </button>
    </div>
  </footer>

  <!-- üì¶ Scripts -->
  <script src="home.js"></script>
  <script src="loadclasses.js"></script>
  <script src="app.js"></script>
  <!-- Toastify CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
