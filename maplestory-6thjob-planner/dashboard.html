<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>6th Job Skill Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- ‚úÖ Home btn -->

<body class="bg-gray-900 text-white font-sans min-h-screen p-6"></body>
<div class="fixed top-4 right-4 z-50">
  <button onclick="goHome()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-lg">
    ‚¨ÖÔ∏è Home
  </button>
</div>
<!-- üßç Informaci√≥n del personaje activo -->
<div class="mb-6 flex items-center gap-4">
  <img id="charSprite" class="w-16 h-16 rounded shadow" />
  <div>
    <p class="text-lg font-semibold">
      <span id="charName"></span> (<span id="charClass"></span>)
    </p>
    <p id="charMeta" class="text-sm text-gray-400">
      Lv. <span id="charLevel">?</span> (<span id="charProgress">?</span>%) ‚Äì <span id="charWorld">?</span>
    </p>

  </div>
</div>

<!-- üîΩ Dropdown personalizado + botones -->
<div class="mt-3 flex flex-col md:flex-row items-start md:items-center gap-4">

  <!-- üîΩ Dropdown personalizado -->
  <div class="relative w-64">
    <label class="block text-sm text-gray-300 mb-1">Select Character:</label>

    <!-- Bot√≥n principal que muestra el seleccionado -->
    <button id="dropdownButton"
      class="w-full bg-gray-800 border border-gray-600 px-4 py-2 rounded text-left flex justify-between items-center">
      <span id="dropdownSelected">Select Character</span>
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Lista desplegable (opciones se cargan con JS) -->
    <div id="dropdownList"
      class="absolute z-10 mt-1 w-full bg-gray-800 border border-gray-600 rounded shadow-lg hidden max-h-60 overflow-y-auto">
      <!-- Aqu√≠ se insertan din√°micamente los personajes -->
    </div>
  </div>

  <!-- üîò Botones -->
  <div class="flex gap-2">
    <button onclick="deleteCurrentCharacter()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">üóëÔ∏è
      Delete</button>
    <button onclick="goToAddCharacter()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">‚ûï Add
      New</button>
  </div>
</div>

<!-- üìã Tabla de habilidades -->
<div id="skillsContainer" class="overflow-x-auto mt-6">
  <table class="table-auto w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-800">
        <th class="px-4 py-2">Skill</th>
        <th class="px-4 py-2">Current Level</th>
        <th class="px-4 py-2">Max Level</th>
        <th class="px-4 py-2">Fragments Needed</th>
        <th class="px-4 py-2">Energy Needed</th>
      </tr>
    </thead>
    <tbody id="skillsTable" class="bg-gray-700">
      <!-- Skills will be injected here -->
    </tbody>
  </table>
</div>
<p class="text-sm text-gray-400">
  <span id="charType"></span>
</p>
<!-- Confirm Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-gray-800 text-white p-6 rounded shadow-lg w-full max-w-sm">
    <p id="confirmMessage" class="mb-4 text-center"></p>
    <div class="flex justify-around">
      <button id="confirmYes" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Yes</button>
      <button id="confirmNo" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- footer -->
<footer class="mt-10 text-center text-gray-400 text-sm py-6 border-t border-gray-700">
  <p class="mb-4">Made with ‚ù§Ô∏è by <strong class="text-white">Jhon.z</strong></p>
  <div class="flex justify-center gap-4">
    <button class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
      Donate ‚ù§Ô∏è
    </button>
    <button
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
      Discord
    </button>
  </div>
</footer>

<script src="home.js"></script>
<script src="app.js"></script>
<script src="dashboard.js"></script>
<!-- Toastify CSS y JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
